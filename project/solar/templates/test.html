{% block content %}
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
{% endif %}
{% if Insolation %}
<div class="card">
  <div class="card-header">
    <strong> Monthly Solar Insolation</strong>
  </div>
  <div class="card-body">
    
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
  </div>
</div>
{% endif %}
<br>
<br>

</div>
<script>
window.onload = function () {

  var chart = new CanvasJS.Chart("chartContainer", {
    exportEnabled: true,
    animationEnabled: true,
    title: {
      text: "Car Parts Sold in Different States"
    },
    subtitles: [{
      text: "Click Legend to Hide or Unhide Data Series"
    }],
    axisX: {
      title: "Month"
    },
    axisY: {
      title: "kWh/m2/day",
      titleFontColor: "#4F81BC",
      lineColor: "#4F81BC",
      labelFontColor: "#4F81BC",
      tickColor: "#4F81BC",
      includeZero: true
    },
    axisY2: {
      title: "Clutch - Units",
      titleFontColor: "#C0504E",
      lineColor: "#C0504E",
      labelFontColor: "#C0504E",
      tickColor: "#C0504E",
      includeZero: true
    },
    toolTip: {
      shared: true
    },
    legend: {
      cursor: "pointer",
      itemclick: toggleDataSeries
    },
    data: [{
      type: "column",
      name: "Average Global Horizontal Irradiance",
      showInLegend: true,
      yValueFormatString: "#,##0.# Units",
      dataPoints: [
        { label: "January", y: 19034.5 },
        { label: "February", y: 20015 },
        { label: "March", y: 25342 },
        { label: "April", y: 20088 },
        { label: "May", y: 28234 },
        { label: "Juny", y: 19034.5 },
        { label: "July", y: 20015 },
        { label: "August", y: 25342 },
        { label: "September", y: 20088 },
        { label: "October", y: 28234 },
        { label: "November", y: 20088 },
        { label: "December", y: 28234 }
      ]
    },
    {
      type: "column",
      name: "Average Tilt at Latitude",
      axisYType: "primary",
      showInLegend: true,
      yValueFormatString: "#,##0.# Units",
      
      dataPoints: [
        { label: "January", y: 19034.5 },
        { label: "February", y: 20015 },
        { label: "March", y: 25342 },
        { label: "April", y: 20088 },
        { label: "May", y: 28234 },
        { label: "Juny", y: 19034.5 },
        { label: "July", y: 20015 },
        { label: "August", y: 25342 },
        { label: "September", y: 20088 },
        { label: "October", y: 28234 },
        { label: "November", y: 20088 },
        { label: "December", y: 28234 }
      ]
    }]
  });
  chart.render();

  function toggleDataSeries(e) {
    if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
      e.dataSeries.visible = false;
    } else {
      e.dataSeries.visible = true;
    }
    e.chart.render();
  }

}
</script>

{% endblock %}
